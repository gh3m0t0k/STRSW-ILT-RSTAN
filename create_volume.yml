#!/usr/bin/env ansible-playbook

################################################################################
#
# Title:        21_create_pri_svm.yml 
# Author:       Vish Hulikal
# Date:         2020-06-12
# Description:  Create a primary SVM for NAS
#               with Ansible modules
#
# Modules:      na_ontap_svm
#
# URLs:         http://docs.netapp.com/ontap-9/index.jsp
#               https://galaxy.ansible.com/netapp/ontap
#
# Built-in help:
# ansible-doc netapp.ontap.na_ontap_svm
#
################################################################################

- hosts: ansible_srv
  gather_facts: false
  vars:
    input: &input
      hostname:       "{{ PRI_CLU }}"
      username:       "{{ PRI_CLU_USER }}"
      password:       "{{ PRI_CLU_PASS }}"
      https:          true
      validate_certs: false
# root_volume_aggregate currently not supported with REST
      use_rest:       Always
  vars_files:
    - global_nas.vars
  collections:
    - netapp.ontap

  tasks:
  - name: Create volume
    na_ontap_volume:
      state:                 present
      name:                  "volum_de_test"
      vserver:               "{{ PRI_SVM }}"
      aggregate_name:        "{{ PRI_AGGR_02 }}"
      size: 100
      size_unit: mb
        #user_id: 1001
        #group_id: 2002
      space_guarantee: none
      junction_path: "/test"
      volume_security_style: ntfs
      tiering_policy: auto
      export_policy: default
      percent_snapshot_space: 60
      wait_for_completion: True

      comment:               Created with Ansible
      <<: *input

